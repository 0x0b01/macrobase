macrobase:
  macrobase.query.name: phillips-fulldemo
  macrobase.pipeline.class: macrobase.analysis.pipeline.MixtureModelPipeline
  macrobase.analysis.transformType: SVI_DPGMM
  macrobase.analysis.stat.mixtures.initialClusters: /Users/arsen/Workspace/centers.json
  macrobase.analysis.stat.iterative.improvementCutoffRatio: 0.0001
  # macrobase.analysis.classify.targetGroup: "22, 11"
  macrobase.diagnostic.dumpMixtureComponents: target/score/phillips-fulldemo.json
  macrobase.loader.csv.file: target/phillips_data/time_vs_power_usage_change,city,state.csv.gz
  macrobase.analysis.stat.svi.delay: 1
  macrobase.analysis.stat.svi.forgettingRate: 0.8
  macrobase.analysis.stat.mixtures.numMixtures: 3
  macrobase.analysis.stat.svi.minibatchSize: 10000
  macrobase.analysis.stat.dpm.truncatingParameter: 15
  macrobase.analysis.stat.dpm.concentrationParameter: 0.2
  macrobase.diagnostic.gridPointsPerDimension: 1000
  macrobase.loader.csv.compression: GZIP
  macrobase.loader.loaderType: CSV_LOADER
  macrobase.loader.attributes: [datasource_id, controller_id, city]
  macrobase.loader.targetHighMetrics: [power_usage, time]
  macrobase.loader.targetLowMetrics: []
post_run:
  - plot_score_contours: "--plot density --savefig --y-limits 0 24 --x-limits 0 45"
  - plot_score_contours: "--plot density --savefig contours.png --y-limits 0 24 --x-limits 0 45 --centers target/scores/centers-phillips-fulldemo-mixtures.json --covariances target/scores/covariances-phillips-fulldemo-mixtures.json --weights target/scores/weights-phillips-fulldemo-mixtures.json"
  - plot_score_contours: "--plot noop --savefig cluster.png --y-limits 0 24 --x-limits 0 45 --centers target/scores/centers-phillips-fulldemo-mixtures.json --covariances target/scores/covariances-phillips-fulldemo-mixtures.json --weights target/scores/weights-phillips-fulldemo-mixtures.json --csv target/phillips_data/power_usage_city_state_rtus.csv  --hist2d power_usage time"
