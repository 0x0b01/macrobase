server:
    rootPath: /api/*
    applicationConnectors:
        - type: http
          port: 9666
    adminConnectors:
        - type: http
          port: 9667

logging:
  level: INFO

  # Logger-specific levels.
  loggers:
    "macrobase": TRACE

macrobase.analysis.minSupport: 0.02
macrobase.analysis.minOIRatio: 1
macrobase.query.name: phillips-jun20-kw_vs_time
macrobase.pipeline.class: macrobase.analysis.pipeline.WeirdTransitionPipeline
macrobase.diagnostic.dumpMixtureComponents: target/score/phillips-jun20-kw_vs_time.json
macrobase.loader.db.dbUrl: postgres
# macrobase.loader.db.baseQuery: SELECT T.*,CS.num_rtus FROM retail_transitions T LEFT JOIN retail_controller_stats CS ON T.controller_id=CS.controller_id;
macrobase.loader.db.baseQuery: SELECT T.*,C.rtu_count FROM retail_transitions T LEFT JOIN retail_num_rtus C ON T.controller_id=C.controller_id;
macrobase.loader.loaderType: POSTGRES_LOADER
# macrobase.loader.loaderType: CSV_LOADER
# macrobase.loader.csv.file: target/phillips_data/transition.csv
macrobase.loader.csv.compression: UNCOMPRESSED
macrobase.loader.attributes: [controller_id, rtu_count]
macrobase.loader.targetHighMetrics: [transition]
macrobase.loader.db.user: postgres
macrobase.loader.db.password: mamikonyan
macrobase.loader.targetLowMetrics: []
