macrobase.query.name: testTasks
macrobase.loader.attributes: []
macrobase.loader.targetLowMetrics: []
macrobase.loader.targetHighMetrics: [income]

macrobase.analysis.outlierDetectorType: MAD

macrobase.loader.db.dbUrl: postgres
macrobase.loader.db.baseQuery: SELECT * FROM marketing;

macrobase.analysis.minSupport: 0.001
macrobase.analysis.minOIRatio: 3.0

macrobase.loader.db.cacheDirectory: cache

macrobase.analysis.useZScore: false
macrobase.analysis.zscore.threshold: 3.0

macrobase.analysis.usePercentile: true
macrobase.analysis.targetPercentile: 0.99

macrobase.analysis.mcd.alpha: 0.5
macrobase.analysis.mcd.stoppingDelta: 0.001

macrobase.loader.loaderType: CACHING_POSTGRES_LOADER
macrobase.loader.db.cacheDirectory: sql_cache

macrobase.analysis.contextual.switch: true
macrobase.analysis.contextual.discreteAttributes: [sex,marital_status,age,education,occupation,time_live_in_sf_area,dual_income_if_married,persons_in_household,persons_in_household_under_18,householder_status,home_type,ethnic,language]
macrobase.analysis.contextual.doubleAttributes: []
macrobase.analysis.contextual.denseContextTau: 0.3
macrobase.analysis.contextual.numIntervals: 10

logging:
  level: INFO

  loggers:
    "macrobase": TRACE
