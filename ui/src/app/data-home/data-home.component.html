<div>
  <b> Data path:    </b>
  <div>
    <input style="width:50%;"
    [(ngModel)]="dataSource">

    <button class="importButton" (click)="importData()"> Import </button>
  </div>
</div>

<br>

<div *ngIf="displayTypes">
  <table cellpadding="15" border="1px" width="75%">
    <tr>
      <th> Column Name </th>
      <th> isAttribute </th>
      <th> isMetric </th>
    </tr>
    <tr *ngFor="let colName of colNames">
      <td> {{colName}} </td>
      <td (click)="setType(colName, 'attribute')"
          [style.background-color]="getColor(colName, 'attribute')"
          id="{{colName}} attribute"></td>
      <td (click)="setType(colName, 'metric')"
          [style.background-color]="getColor(colName, 'metric')"
          id="{{colName}} metric"></td>
    </tr>
  </table>
</div>
